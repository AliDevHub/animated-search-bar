<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="search-container active">
        <img src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-512.png" alt="search" class="search">
        <input type="text" class="input" placeholder="Search...">
        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" alt="google-mic" class="google-mic">
    </form>

    <script src="script.js"></script>
</body>
</html>
